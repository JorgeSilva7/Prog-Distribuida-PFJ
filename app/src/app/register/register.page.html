<ion-header>
  <ion-toolbar>
    <ion-title>SmartHome - REGISTRO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-item>
    <ion-label position="floating">Email*</ion-label>
    <ion-input type="email" #email required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre*</ion-label>
    <ion-input type="text" #name required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido*</ion-label>
    <ion-input type="text" #lastName required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input type="password" #confirmPassword></ion-input>
  </ion-item>
  <ion-button color="primary" expand="block" (click)="register()">REGISTRAR</ion-button>
  <ion-button color="secondary" expand="block" (click)="back()">ATRÁS</ion-button>
</ion-content>
