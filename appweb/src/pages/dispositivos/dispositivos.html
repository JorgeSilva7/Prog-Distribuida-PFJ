<ion-header>

  <ion-navbar>
    <ion-title>Dispositivos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let device of devices" (click)="editDevice(device._id)">
      <h2>{{ device.name }}</h2>
      <p>{{ device.ip }}</p>
      <p *ngIf="device.type == 0; else isActuator">Tipo: Sensores</p>
      <ng-template #isActuator>
        <p>Tipo: Actuadores</p>
      </ng-template>
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="addDeviceModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
