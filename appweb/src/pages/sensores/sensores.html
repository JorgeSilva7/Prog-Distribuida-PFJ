<ion-header>

  <ion-navbar>
    <ion-title>Sensores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="devices; else notDevices">
    <ion-list>
        <ion-item *ngFor="let device of devices">
          {{ device.name }}
        </ion-item>
      </ion-list>
  </div>
  <ng-template #notDevices>
    <h1 ion-text color="danger">NO HAY DISPOSITIVOS DEL TIPO SENSOR</h1>
  </ng-template>
</ion-content>
